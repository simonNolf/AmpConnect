<div id="collapseOne">
    <div class="card-body">
      <form ngNativeValidate (ngSubmit)="onSubmitGeneral(f)" #f="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAppNameSpot">nom de l'appareil</label>
            <input required ngModel name="nomAppSpotify" type="text" class="form-control" id="inputAppNameSpot"
              placeholder="nom de l'appareil">
          </div>
        </div>
        <div class="form-group">
          <label for="SpotifyVolume">volume de lancement</label>
          <input required ngModel name="volumeSpotify" type="number" class="form-control" id="SpotifyVolume"
            placeholder="volume entre 0 et 100" style="width: 195px;" min="0" max="100">
        </div>
        <button class="btn btn-primary" type="submit">Enregistrer</button>
      </form>
    </div>
  </div>
